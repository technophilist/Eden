name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Decrypt google services config file
        env:
          KEY: ${{ secrets.GOOGLE_SERVICES_JSON_DECRYPTION_KEY }}
        run: |
          cd app/
          openssl enc -aes-256-cbc -d -in app/752bc914153e2aede6d620a311736e39.txt -out google-services.json -k $KEY
      - name: Change permissions of ./gradlew
        run: chmod +x ./gradlew
      - name: Build the app
        run: |
         ./gradlew build
          rm app/google-services.json

